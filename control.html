<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>لوحة تحكم نظام الطوابير</title>

    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2c3e50;
            --muted: #6b7280;
            --primary: #2563eb;
            --success: #16a34a;
            --warn: #f59e0b;
            --danger: #dc2626;
            --chip: #3b82f6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
            padding: 24px;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo {
           width: 48px;                   /* عرض اللوجو */
           height: 48px;                  /* ارتفاع اللوجو */
           border-radius: 12px;           /* الزوايا الدائرية */
  
           background-image: url("gam3a.png");  /* مسار الصورة */
           background-size: cover;        /* ملء الإطار بالكامل بدون قص */
           background-position: center;   /* تمركز الصورة في النص */
           background-repeat: no-repeat;  /* منع تكرار الصورة */
        }

        .title {
            font-size: 22px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        /* ===== Row ===== */
        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin: 14px 0;
        }

        select,
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        select {
            background: #eef2ff;
        }

        .btn {
            box-shadow: 0 6px 16px rgba(0,0,0,.08);
            transition: .2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary { background: var(--primary); color: #fff; }
        .btn-success { background: var(--success); color: #fff; }
        .btn-warn    { background: var(--warn);    color: #fff; }
        .btn-danger  { background: var(--danger);  color: #fff; }

        /* ===== Metrics ===== */
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .metric {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 14px;
        }

        .metric .k {
            font-size: 36px;
            font-weight: 800;
        }

        .metric .l {
            color: var(--muted);
            font-size: 13px;
        }

        /* ===== Badges ===== */
        .badges {
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            background: var(--chip);
            color: #fff;
            padding: 6px 12px;
            border-radius: 999px;
            margin: 4px;
            font-size: 14px;
        }

        /* ===== Misc ===== */
        .hr {
            height: 1px;
            background: #e5e7eb;
            margin: 16px 0;
        }

        .help {
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">

            <!-- Header -->
            <div class="header">
                <div class="logo"></div>
                <div>
                    <div class="title">جامعة حلوان الأهلية — لوحة تحكم نظام الطوابير</div>
                    <div class="subtitle">إصدار أرقام • توزيع على المكاتب • تراجع وإعادة ضبط</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="row">
                <label>اختر المكتب:</label>
                <select id="deskSelect">
                    <option value="1">مكتب 1</option>
                    <option value="2">مكتب 2</option>
                    <option value="3">مكتب 3</option>
                    <option value="4">مكتب 4</option>
                    <option value="5">مكتب 5</option>
                </select>

                <button class="btn btn-primary" id="btnIssue">إصدار رقم جديد</button>
                <button class="btn btn-success" id="btnNext">التالي</button>
                <button class="btn btn-warn" id="btnUndo">تراجع</button>
                <button class="btn btn-danger" id="btnReset">إعادة ضبط</button>
            </div>

            <!-- Metrics -->
            <div class="metrics">
                <div class="metric">
                    <div class="k" id="mIssued">0</div>
                    <div class="l">إجمالي الأرقام الصادرة</div>
                </div>
                <div class="metric">
                    <div class="k" id="mWaiting">0</div>
                    <div class="l">الأرقام في الانتظار (بدون مكتب)</div>
                </div>
                <div class="metric">
                    <div class="k" id="mAssigned">0</div>
                    <div class="l">الأرقام الموزعة على المكاتب</div>
                </div>
            </div>

            <div class="hr"></div>

            <!-- Waiting list -->
            <div>
                <strong>قائمة الانتظار:</strong>
                <div class="badges" id="waitingList"></div>
            </div>

            <div class="hr"></div>

        </div>
    </div>

    <script>
        // ===== Keys for localStorage =====
        const LS_KEYS = {
            ISSUED: 'issuedNumbers',
            QUEUE: 'waitingNumbers',
            HISTORY: 'historyStack'
        };

        // ===== State =====
        let issuedNumbers = load(LS_KEYS.ISSUED, 0);
        let waitingNumbers = load(LS_KEYS.QUEUE, []);
        let historyStack   = load(LS_KEYS.HISTORY, []);

        function load(key, fallback) {
            try {
                return JSON.parse(localStorage.getItem(key)) ?? fallback;
            } catch {
                return fallback;
            }
        }

        function save() {
            localStorage.setItem(LS_KEYS.ISSUED, JSON.stringify(issuedNumbers));
            localStorage.setItem(LS_KEYS.QUEUE, JSON.stringify(waitingNumbers));
            localStorage.setItem(LS_KEYS.HISTORY, JSON.stringify(historyStack));
        }

        // ===== UI Elements =====
        const deskSelect = document.getElementById('deskSelect');
        const btnIssue   = document.getElementById('btnIssue');
        const btnNext    = document.getElementById('btnNext');
        const btnUndo    = document.getElementById('btnUndo');
        const btnReset   = document.getElementById('btnReset');

        // ===== Event Handlers =====
        btnIssue.onclick = () => {
            issuedNumbers++;
            waitingNumbers.push({ number: issuedNumbers, desk: null });
            save();
            render();
        };

        btnNext.onclick = () => {
            const desk = deskSelect.value;
            const idx = waitingNumbers.findIndex(i => i.desk === null);

            if (idx === -1) {
                alert('لا توجد أرقام في قائمة الانتظار');
                return;
            }

            waitingNumbers[idx].desk = desk;
            historyStack.push({ number: waitingNumbers[idx].number, desk });
            save();
            render();
        };

        btnUndo.onclick = () => {
            if (historyStack.length === 0) {
                alert('لا يوجد رقم للتراجع');
                return;
            }

            const last = historyStack.pop();
            const item = waitingNumbers.find(i => i.number === last.number);

            if (item) item.desk = null;
            save();
            render();
        };

        btnReset.onclick = () => {
            if (!confirm('هل تريد إعادة ضبط النظام بالكامل؟')) return;
            issuedNumbers = 0;
            waitingNumbers = [];
            historyStack = [];
            save();
            render();
        };

        // ===== Render Function =====
        function render() {
            document.getElementById('mIssued').textContent   = issuedNumbers;
            document.getElementById('mWaiting').textContent  = waitingNumbers.filter(i => i.desk === null).length;
            document.getElementById('mAssigned').textContent = waitingNumbers.filter(i => i.desk !== null).length;

            const w = document.getElementById('waitingList');

            if (waitingNumbers.length === 0) {
                w.textContent = 'لا توجد أرقام حالياً.';
                return;
            }

            w.innerHTML = waitingNumbers
                .map(i => `<span class="badge">#${i.number}${i.desk ? ` → مكتب ${i.desk}` : ''}</span>`)
                .join(' ');
        }

        // ===== Sync with other tabs =====
        window.addEventListener('storage', (e) => {
            if (![LS_KEYS.ISSUED, LS_KEYS.QUEUE, LS_KEYS.HISTORY].includes(e.key)) return;

            issuedNumbers = load(LS_KEYS.ISSUED, 0);
            waitingNumbers = load(LS_KEYS.QUEUE, []);
            historyStack = load(LS_KEYS.HISTORY, []);
            render();
        });

        render();
    </script>
</body>
</html>
